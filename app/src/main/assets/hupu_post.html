<body>

<!-- 帖子 -->
<div id="js-thread">

</div>

<div class="container" id="userInfo">

    <header class="author">
        <img class="gravatar pull-left" id="icon" src="">

        <div class="left">
            <span class="nickname" id="username"></span>
            <span class="" id="createAt"></span>
        </div>
        <span class="pull-right" id="groupName"></span>
    </header>

</div>

<div class="container bb">

    <h1 class="thread-title" id="title"></h1>
    <section class="thread" style="border-top-width: 1px;padding-top: 15px;padding-bottom: 200px;">


        <div>
            <article>
                <p class="content" id="content">
                </p>
            </article>
        </div>

    </section>
</div>
<script src="http://b1.hoopchina.com.cn/images/hupu_app/js/jockey.js"></script>
<script src="http://b1.hoopchina.com.cn/images/hupu_app/js/zepto.js"></script>
<script>
    if(0){
        $("body").addClass('night');
    }

    var $imgArray = [],
        hh;
    function h() {
        Jockey.send("h", {h: hh});
    }

    Jockey.on('initThreadInfo', function (data, complete) {
        hh = initThreadInfo(data);
        complete(hh);
        setTimeout("h()");
    });
    //图片点击
    function imgArray() {
        $imgArray = [];
        var screenWidth = document.body.clientWidth - 30,
            i = 0;
                $("#content img").each(function (e) {
            var $this = $(this),
                width = $this.attr('data-width'),
                height = $this.attr('data-height'),
                src = $this.attr('src'),
                byte = src.match(/byte(.*)byte/g),
                gif = $this.attr('data-gif');
            if ($this.next().hasClass('btn-play')) {//a标签下的视频封面不放大
                $this.css({width:screenWidth,height:screenWidth/width*height});
                $this.attr('data-index','');
            } else {
                $this.attr('data-index', i);
                i++;
                if (src.indexOf('.gif') > -1 && gif == null) {
                    if (byte == null) {
                        $this.wrap('<div class="gifDiv"></idv>').before('<span class="gif"></span>');
                    } else {
                        $this.wrap('<div class="gifDiv"></idv>').before('<span class="gif"></span><span class="size">' + byte[0].replace(/byte/g, '') + '</span>');
                    }
                }
                $imgArray.push(src.replace(/!thread-700x700.jpg/g, ''));
            }
        });
        //定位gif的小头标
        $(".gifDiv img").on('load', function () {
            $(this).parent().find('.gif,.size').css('right', ($(this).parent().width() - $(this).width()) / 2).show();
        })
    }

    function initThreadInfo(data) {
        var width = document.body.clientWidth - 30,
            $title = $('#title'),
            $content = $('#content');
        if (width == 320) {
            $title.css({'font-size': '20px'});
        }
        if (width == 375) {
            $title.css({'font-size': '22px'});
        }

        $title.html(data.title);
        $('#icon').attr('src', data.userInfo.icon);
        $('#username').html(data.userInfo.username);
        $('#icon').off('tap').on('tap', function (e) {//用户头像点击弹卡片
            var param = {
                uid : data.userInfo.uid
            };
            Jockey.send('myPage', param);
        });

        var reg = /w(\d+)h(\d+)\.(.*?)"/ig,
            i = -1,
            content = data.content.replace(reg, function (data) {
                var imgInfo = data.match(/(\d+)/g),
                    threadImg = [];
                if (imgInfo[0] == undefined && imgInfo[1] == undefined) {
                    return data;
                }
                if (
                    (imgInfo[0] > 700 && imgInfo[1] <= 700) ||
                    (imgInfo[0] > 700 && imgInfo[1] > 700 && (imgInfo[0] >= imgInfo[1]))
                ) {
                    threadImg[0] = 700;
                    threadImg[1] = (700 / imgInfo[0]) * imgInfo[1];
                }
                else if (imgInfo[0] <= 700 && imgInfo[1] > 700 ||
                    (imgInfo[0] > 700 && imgInfo[1] > 700 && (imgInfo[0] < imgInfo[1]))
                ) {
                    threadImg[0] = (700 / imgInfo[1]) * imgInfo[0];
                    threadImg[1] = 700;
                } else {
                    threadImg[0] = imgInfo[0];
                    threadImg[1] = imgInfo[1];
                }
                i++;

                //不做任何缩略
                if (threadImg[0] <= width && threadImg[1] < 501) {
                    if (threadImg[0] < 50 || threadImg[1] < 50) {
                        return data + ' style="width:auto;height:' + (threadImg[1] / 1.5) + 'px;" alt="" data-index="' + i + '" data-gif="hide" data-width="'+threadImg[0]+'" data-height="'+threadImg[1]+'"';
                    }
                    return data + ' style="width:auto;height:' + (threadImg[1] / 1.5) + 'px;" alt="" data-index="' + i + '" data-width="'+threadImg[0]+'" data-height="'+threadImg[1]+'"';
                }
                //高大于500，宽小于屏幕
                if (threadImg[0] <= width && threadImg[1] > 500) {
                    return data + ' style="width:auto;height:500px;" alt="" data-index="' + i + '" data-width="'+threadImg[0]+'" data-height="'+threadImg[1]+'"';
                }
                //宽大于屏幕宽度，高小于
                if (threadImg[0] > width && threadImg[1] < 500) {
                    return data + ' style="width:auto;height:' + (width / threadImg[0]) * threadImg[1] + 'px;" alt="" data-index="' + i + '" data-width="'+threadImg[0]+'" data-height="'+threadImg[1]+'"';
                }
                //宽大于屏幕宽度，高大于
                if (threadImg[0] > width && threadImg[1] >= 500) {
                    //宽等于屏幕后，高大于500
                    if ((width / threadImg[0]) * threadImg[1] > 500) {
                        return data + ' style="width:auto;height:500px;" alt="" data-index="' + i + '" data-width="'+threadImg[0]+'" data-height="'+threadImg[1]+'"';
                    } else {
                        return data + ' style="width:auto;height:' + (width / threadImg[0]) * threadImg[1] + 'px;" alt="" data-index="' + i + '" data-width="'+threadImg[0]+'" data-height="'+threadImg[1]+'"';
                    }
                }
                return data;
            });
        $content.html(content);
        $('#createAt').html(data.createAt);
        $('#groupName').html("来自"+data.groups.groupName);
        imgArray();

        $('#content img').off('tap').on('tap', function (e) {
            if ($(this).next().hasClass('btn-play')) {//a标签下的视频封面不放大
                return false;
            }
            var index = $(this).attr('data-index'),
                param = {
                    index: parseInt(index),
                    imgs: $imgArray
                };
            Jockey.send('showImg', param);
        });
        $('.my_hupu_com').off('tap').on('tap', function (e) {//@用户名称 点击弹卡片
            var username = $(this).html(),
                param = {
                    username: username
                };
            Jockey.send('myPage', param);
        });

        return $content.height() + $title.height() + 140;
    }







</script>
