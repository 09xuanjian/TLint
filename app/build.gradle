apply plugin: 'com.android.application'
apply plugin: 'android-apt'

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        // replace with the current version of the Android plugin
        classpath 'com.android.tools.build:gradle:1.3.0'
        // Since Android's Gradle plugin 0.11, you have to use android-apt >= 1.3
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.4'
    }
}

apt {
    arguments {
        resourcePackageName "com.gzsll.hupu"
        androidManifestFile variant.outputs[0].processResources.manifestFile
    }
}



android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"


    defaultConfig {
        applicationId "com.gzsll.hupu"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 31
        versionName "1.1"
    }




    buildTypes {
        release {
            //  signingConfig signingConfigs.myConfig
            minifyEnabled false
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.google.code.gson:gson:2.3'
    apt "org.androidannotations:androidannotations:3.2"
    compile 'org.androidannotations:androidannotations-api:3.2'
    //Dagger
    compile 'com.squareup.dagger:dagger:1.2.2'
    apt 'com.squareup.dagger:dagger-compiler:1.2.2'
    //otto
    compile 'com.squareup:otto:1.3.8'
    //greendao
    compile 'de.greenrobot:greendao:1.3.1'
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp-urlconnection:2.5.0'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'com.afollestad:material-dialogs:0.7.9.1'
    compile 'com.jakewharton:disklrucache:2.0.2'
    compile 'com.timehop.stickyheadersrecyclerview:library:0.4.2@aar'
    compile 'com.github.clans:fab:1.5.5'
    compile "com.facebook.fresco:fresco:0.8.1"
    compile "com.facebook.fresco:imagepipeline-okhttp:0.8.1"

    compile 'com.umeng.analytics:analytics:latest.integration'
    compile "com.daimajia.swipelayout:library:1.2.0@aar"
}
